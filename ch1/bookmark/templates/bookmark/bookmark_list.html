<!DOCTYPE html>
<html>
<head>
<title>Django Bookmark</title>
</head>
<body>
    <div id='content'>
        <h1>Bookmark List</h1>
        <ul>
            {%for bookmarks in object_list%}
                <li><a href="{% url 'bookmark:detail' bookmarks.id %}">{{bookmarks}}</a></li>
            {%endfor%}
        </ul>
    </div>
</body>
</html>
